<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MyChat</title>
	<meta name="description" content="My description">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/tooltip.css">
	<link rel="stylesheet" type="text/css" href="css/base/base.css">
	<link rel="stylesheet" type="text/css" href="css/grids/grids.css">
	<link rel="stylesheet" type="text/css" href="css/buttons/buttons-core.css">
	<link rel="stylesheet" type="text/css" href="css/buttons/buttons.css">
	<link rel="stylesheet" type="text/css" href="css/forms/forms.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script>
		if(window.localStorage.user == 'null'){
			window.location = 'connection.html';
		}
	</script>
</head>
<body>
	<div class="line header-bar" style="-webkit-app-region: drag">Split Chat</div>
	<div class="grid-3_4 left-panel">
		<form id="chat" class="pinnackl-form">
			<div id="burger" class="burger noselect">&#8801;</div>
			<div id="messages" class="content line"></div>
			<textarea id="message" class="input" require placeholder="Your text here ..."></textarea>
			<button id="btn-send" class="pinnackl-button pinnackl-button-primary">Submit</button>
		</form>
		<div class="send-option noselect">
			<input id="auto-send" type="checkbox" name="auto-send" checked>
			<label for="auto-send" class="auto-send-msg">Send message on enter</label>
		</div>
	</div>
	<form class="grid-1_4 pinnackl-form right-panel">
		<input id="pseudo" class="pinnackl-input" value="" require placeholder="Your pseudo">
		<button id="quit" class="pinnackl-button pinnackl-button-error">Quit Room</button>
		<div class="invite"><span>Invite your friends :</span>
			<input id="room-id" class="pinnackl-input" value="" readonly>
		</div>
		<div id="connected" class="connected"></div>
		<button id="btn-join-room" class="pinnackl-button pinnackl-button-primary tool-content">Join
		<span class="tooltip">Join new room</span></button>
		<button id="btn-share-room" class="pinnackl-button pinnackl-button-primary tool-content">Share
			<span class="tooltip">Share your current room</span></button>
		<button id="btn-new-room" class="pinnackl-button tool-content">&#43;<span class="tooltip">Create a new room</span></button>
		<button id="btn-minimize" class="pinnackl-button pinnackl-button-secondary tool-content">Minimize<span class="tooltip">Minimize window</span></button>
		<button id="btn-close" class="pinnackl-button pinnackl-button-error tool-content">Close<span class="tooltip">Close window</span></button>
		<audio id="notify" src="audio/notify.mp3" preload="auto"></audio>
	</form>
	<script src="js/libs/sophwork.js"></script>
	<script src="js/libs/jquery-1.11.0.min.js"></script>
	<script src="js/lib.js"></script>
	<script src="js/app.js"></script>
	<script src="js/connection.js"></script>
</body>
</html>
